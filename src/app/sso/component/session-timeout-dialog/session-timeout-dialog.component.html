<p-dialog header="Session Timeout" [(visible)]="display" [modal]="true" [closable]="false">
    <p>Session has expired. Please log in again.</p>

    Dialog will close in {{countdownTimer}} seconds.
    <br/>
    <br/>
    <div class="p-dialog-footer">
        <button type="button" pButton icon="pi pi-check" (click)="continueSession()" label="Continue"></button>
    </div>
</p-dialog>
